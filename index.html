<html>

<head>
    
    <title>OnlyPans</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>OnlyPans</h1>

    <div id="pans">
        
        <div class="card"> <!-- div is used to divide page, and this div can be used by css for styling purpose -->
            <img src="images/img1.webp" alt="image">
            <span>Pan Alpha : $100</span>
            <button itemName ="pan alpha" price="100"> Add To Cart </button> <!--itemName and price are custom attribs -->
        </div>

        <div class="card">
            <img src="images/img2.webp" alt="image">
            <span>Pan Beta : $120</span>
            <button itemName ="pan beta" price="120"> Add To Cart </button>
        </div>

        <div class="card">
            <img src="images/img3.webp" alt="image">
            <span>Pan Gamma : $110</span>
            <button itemName ="pan gamma" price="110"> Add To Cart </button>
        </div>

        <div class="card">
            <img src="images/img4.webp" alt="image">
            <span>Pan Zeta : $100</span>
            <button itemName ="pan zeta" price="100"> Add To Cart </button>
        </div>

        <div class="card">
            <img src="images/img5.webp" alt="image">
            <span>Pan Theta : $95</span>
            <button itemName ="pan theta" price="95"> Add To Cart </button>
        </div>

        <div class="card">
            <img src="images/img0.webp" alt="image">
            <span>Pan Pi : $105</span>
            <button itemName ="pan pi" price="105"> Add To Cart </button>
        </div>
    </div>

    <button id="checkout"> Checkout </button>

    <h2>Receipt</h2>

    <div id= "receipt" ></div> <!--Receipt will be here -->

</body>

</html>
